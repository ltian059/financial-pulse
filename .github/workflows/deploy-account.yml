name: Deploy Account Service

on:
  push:
    branches: [ master, test-deployment ]
    paths:
      - 'fp-account/**'
      - 'fp-common/**'
      - '.github/workflows/deploy-account.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test
        run: |
          # First install the parent POM
          mvn clean install -N
          # Then install fp-common
          mvn clean install -pl fp-common -DskipTests
          # Finally build fp-account
          mvn clean package -pl fp-account -DskipTests


      - name: Setup SSH
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          # Write private key with proper handling
          cat > ~/.ssh/id_rsa << 'EOF'
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_rsa
          # Verify key format
          echo "Checking SSH key format..."
          head -1 ~/.ssh/id_rsa
          tail -1 ~/.ssh/id_rsa
          # Add host to known_hosts
          echo "Adding ${{ secrets.EC2_HOST }} to known_hosts..."
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          # Test SSH connection
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 -o StrictHostKeyChecking=no \
          ec2-user@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to EC2
        run: |
          # Copy JAR file
          scp -i ~/.ssh/id_rsa fp-account/target/fp-account-*.jar \
            ec2-user@${{ secrets.EC2_HOST }}:/opt/app/fp-account.jar
          
          # Use existing scripts to restart service
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /opt/app
          
            # Stop existing service
            echo "üõë Stopping service..."
            ./stop.sh || true
          
            # Start new service
            echo "üöÄ Starting service..."
            ./start.sh
          
            # Basic health check
            sleep 10
            if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "‚úÖ Service deployed and health check passed!"
            else
              echo "‚ö†Ô∏è Service started but health check failed"
              echo "Check logs for details"
            fi
          EOF

      - name: Deployment summary
        run: |
          echo "üéâ Deployment completed!"
          echo "üîó Service: http://${{ secrets.EC2_HOST }}:8080"
          echo "üìö Swagger: http://${{ secrets.EC2_HOST }}:8080/swagger-ui.html"